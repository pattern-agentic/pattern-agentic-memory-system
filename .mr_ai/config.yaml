# Mr. AI Framework Configuration
framework:
  version: 2.0.0
  initialized: 2025-11-21T20:20:45Z
  project_type: python

platform:
  ai_assistant: generic  # claude-code, cursor, windsurf, github-copilot, generic
  server_ip: [0;36m[INFO][0m Detected server IP: 10.1.10.161
